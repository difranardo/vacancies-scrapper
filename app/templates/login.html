<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Login corporativo</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card shadow-sm p-4" style="min-width:24rem;">
    <h5 class="mb-4 text-center">Acceso corporativo</h5>

    <!-- Enlaza al endpoint que SÍ inicia OAuth -->
    <a class="btn btn-outline-primary w-100"
       href="{{ url_for('auth.login_google') }}">
      <img src="https://developers.google.com/identity/images/g-logo.png"
           alt="G" style="width:18px;margin-right:8px">
      Entrar con Google
    </a>

    <!-- Puedes quitar este párrafo si no restringes dominios -->
    {# <p class="text-muted mt-3 small text-center">
         Solo cuentas <b>{{ allowed_domain or '' }}</b>
       </p> #}
  </div>
</body>
</html>
